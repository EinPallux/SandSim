# ============================================================
# AUGMENTS GUI
# ============================================================
# Available placeholders for ALL lore/name fields below:
#   %name%          – augment display name (e.g. "Augment III")
#   %tier%          – numeric tier (e.g. 3)
#   %sand%          – sand % bonus (e.g. "3")
#   %gems%          – gems % bonus
#   %sandbucks%     – sandbucks % bonus
#   %cost%          – gem cost to research
#   %time%          – total research time formatted (e.g. "30m")
#   %remaining%     – time remaining (researching state only)
#   %unlocked_tier% – player's currently unlocked tier number
#   %researching%   – tier currently being researched (0 if none)
# ============================================================
augments:
  title: "SandSim ➠ Augments"
  size: 54

  # ── Filler item (fills all non-augment, non-nav slots) ───────────────────
  filler:
    material: GRAY_STAINED_GLASS_PANE
    name: " "

  # ── Navigation buttons ────────────────────────────────────────────────────
  back:
    material: BARRIER
    name: "&c&lBack to Menu"
    lore:
      - "&7Return to the main menu"

  prev-page:
    material: ARROW
    name: "&c&l← Previous Page"
    lore:
      - "&7Go to page %page%"

  next-page:
    material: ARROW
    name: "&a&lNext Page →"
    lore:
      - "&7Go to page %page%"

  # ── Per-state item appearance ─────────────────────────────────────────────
  # Each state block defines the material, display name, and lore for
  # augments in that particular state. Edit freely.
  #
  # States:
  #   unlocked    – player has fully researched this augment
  #   researching – player is currently researching this augment
  #   available   – next in line, player can start research now
  #   locked      – not yet reachable (previous augment not done)
  # ──────────────────────────────────────────────────────────────────────────
  states:

    unlocked:
      material: GREEN_STAINED_GLASS_PANE
      name: "&a&l%name%"
      lore:
        - "&8ᴀᴜɢᴍᴇɴᴛꜱ ᴍᴇɴᴜ"
        - ""
        - "&7Bonuses &8(active, replaces previous)&7:"
        - "  &e+%sand%% &7Sand"
        - "  &b+%gems%% &7Gems"
        - "  &6+%sandbucks%% &7Sandbucks"
        - ""
        - "&a✔ &aResearched & Active"

    researching:
      material: YELLOW_STAINED_GLASS_PANE
      name: "&e&l%name% &7(Researching)"
      lore:
        - "&8ᴀᴜɢᴍᴇɴᴛꜱ ᴍᴇɴᴜ"
        - ""
        - "&7Bonuses on completion:"
        - "  &e+%sand%% &7Sand"
        - "  &b+%gems%% &7Gems"
        - "  &6+%sandbucks%% &7Sandbucks"
        - ""
        - "&e⏳ Researching..."
        - "&7Time remaining: &e%remaining%"
        - ""
        - "&7Click to see progress."

    available:
      material: YELLOW_STAINED_GLASS_PANE
      name: "&e&l%name% &7(Available)"
      lore:
        - "&8ᴀᴜɢᴍᴇɴᴛꜱ ᴍᴇɴᴜ"
        - ""
        - "&7Bonuses on unlock:"
        - "  &e+%sand%% &7Sand"
        - "  &b+%gems%% &7Gems"
        - "  &6+%sandbucks%% &7Sandbucks"
        - ""
        - "&7Research Cost: &b%cost% Gems"
        - "&7Research Time: &e%time%"
        - ""
        - "&aClick to start research!"

    locked:
      material: RED_STAINED_GLASS_PANE
      name: "&c&l%name% &7(Locked)"
      lore:
        - "&8ᴀᴜɢᴍᴇɴᴛꜱ ᴍᴇɴᴜ"
        - ""
        - "&7Bonuses on unlock:"
        - "  &e+%sand%% &7Sand"
        - "  &b+%gems%% &7Gems"
        - "  &6+%sandbucks%% &7Sandbucks"
        - ""
        - "&7Research Cost: &b%cost% Gems"
        - "&7Research Time: &e%time%"
        - ""
        - "&c✖ Locked"
        - "&7Research the previous Augment first."

