# ============================================================
# SandSim — Dashboard (Main Menu) GUI Configuration
# ============================================================
# This file controls ONLY the main /menu GUI.
# Every other GUI has its own dedicated config file:
#   augments-gui.yml    – /augments
#   upgrades-gui.yml    – /upgrades
#   factory-gui.yml     – /factory
#   leaderboard-gui.yml – /leaderboard
#   skilltree-gui.yml   – /skills
#   admin-gui.yml       – /sandsim admin
#
# Available placeholders in name / lore:
#   %player%     – player name
#   %sand%       – formatted sand amount
#   %gems%       – formatted gems amount
#   %sandbucks%  – formatted sandbucks amount
#   %rebirths%   – rebirth count
#   %multiplier% – current rebirth multiplier (e.g. "1.05x")
#   %level%      – player level
#   %level_xp%   – XP progress to next level (e.g. "42%")
#   %cost%       – rebirth cost (sand)
#   %amount%     – available rebirths
# ============================================================

