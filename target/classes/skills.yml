# ============================================================
# SandSim Skill Tree Configuration
# ============================================================
# Players earn 1 Skill Point per 5 levels (level 5 = 1pt, level 10 = 2pts…)
# Skills must be purchased in order within each track.
# Skills are PERMANENT — they never reset on Rebirth.
#
# ── Sand Track ──────────────────────────────────────────────
# Sand skill bonuses are additive and stack (owning tiers 1+2 gives both bonuses).
# These bonuses feed into the overall sand multiplier.
#
# ── Gems Track ──────────────────────────────────────────────
# Gems skill bonuses multiply gem gains.
#
# ── Sandbucks Track ─────────────────────────────────────────
# Sandbucks skill bonuses multiply factory production.
# ============================================================

# ── Per-skill definitions ────────────────────────────────────────────────────
skills:
  sand:
    tier-1:
      bonus: 100.0        # +100% sand bonus
      cost: 1             # skill points required
    tier-2:
      bonus: 150.0        # +150% sand bonus (additive on top of tier-1)
      cost: 1
    tier-3:
      bonus: 200.0
      cost: 1
    tier-4:
      bonus: 250.0
      cost: 1

  gems:
    tier-1:
      bonus: 50.0         # +50% gems bonus
      cost: 1
    tier-2:
      bonus: 75.0
      cost: 1
    tier-3:
      bonus: 100.0
      cost: 1
    tier-4:
      bonus: 125.0
      cost: 1

  sandbucks:
    tier-1:
      bonus: 25.0         # +25% sandbucks bonus
      cost: 1
    tier-2:
      bonus: 50.0
      cost: 1
    tier-3:
      bonus: 75.0
      cost: 1
    tier-4:
      bonus: 100.0
      cost: 1

# ============================================================
# GUI Configuration
# ============================================================
# Available placeholders:
#   In skill items:
#     %track%   – "Sand", "Gems", or "Sandbucks"
#     %tier%    – tier number (1-4)
#     %bonus%   – bonus string (e.g. "+100%")
#     %cost%    – skill point cost
#   In headers:
#     %sand_mult%  – current total sand skill multiplier (e.g. "3.5x")
#     %gems_mult%  – current total gems skill multiplier
#     %sb_mult%    – current total sandbucks skill multiplier
#     %available%  – available skill points
#     %earned%     – total earned skill points
#     %spent%      – total spent skill points
#   In info item:
#     %available%  – available skill points
#     %earned%     – total earned
#     %spent%      – total spent
#     %next_level% – next level that grants a skill point
# ============================================================

  # Filler for all unused slots
  filler:
    material: GRAY_STAINED_GLASS_PANE
    name: " "

  # Back button (slot 45)
  back:
    material: ARROW
    name: "&c&lBack to Menu"
    lore:
      - "&7Return to the main menu"

  # Skill Points info item (slot 49)
  info:
    material: NETHER_STAR
    name: "&e&lSkill Points"
    lore:
      - "&8ꜱᴋɪʟʟ ᴛʀᴇᴇ"
      - ""
      - "&7Available Points: &a%available%"
      - "&7Total Earned:     &e%earned%"
      - "&7Total Spent:      &6%spent%"
      - ""
      - "&7Next point at &eLevel %next_level%"
      - "&8(1 point per 5 levels)"

  # ── Track header items (row 0) ───────────────────────────────────────────────

  sand-header:
    material: YELLOW_STAINED_GLASS_PANE
    name: "&e&lSand Multipliers"
    lore:
      - "&8ꜱᴋɪʟʟ ᴛʀᴇᴇ"
      - ""
      - "&7Purchase skills to permanently"
      - "&7boost your &eSand &7income!"
      - ""
      - "&7Current Skill Bonus: &e%sand_mult%"

  gem-header:
    material: CYAN_STAINED_GLASS_PANE
    name: "&b&lGem Multipliers"
    lore:
      - "&8ꜱᴋɪʟʟ ᴛʀᴇᴇ"
      - ""
      - "&7Purchase skills to permanently"
      - "&7boost your &bGem &7income!"
      - ""
      - "&7Current Skill Bonus: &b%gems_mult%"

  sb-header:
    material: ORANGE_STAINED_GLASS_PANE
    name: "&6&lSandbucks Multipliers"
    lore:
      - "&8ꜱᴋɪʟʟ ᴛʀᴇᴇ"
      - ""
      - "&7Purchase skills to permanently"
      - "&7boost your &6Sandbucks &7income!"
      - ""
      - "&7Current Skill Bonus: &6%sb_mult%"

  # ── Skill item states ────────────────────────────────────────────────────────
  # These templates apply to ALL skills regardless of track/tier.
  # Use the placeholders listed above to customise lore per-state.

  skill-states:

    purchased:
      material: GREEN_STAINED_GLASS_PANE
      name: "&a&l%track% Skill %tier% &7(Owned)"
      lore:
        - "&8ꜱᴋɪʟʟ ᴛʀᴇᴇ"
        - ""
        - "&7Bonus: &a%bonus% %track%"
        - ""
        - "&a✔ &aPurchased & Active"

    available:
      material: YELLOW_STAINED_GLASS_PANE
      name: "&e&l%track% Skill %tier% &7(Available)"
      lore:
        - "&8ꜱᴋɪʟʟ ᴛʀᴇᴇ"
        - ""
        - "&7Bonus: &e%bonus% %track%"
        - ""
        - "&7Cost: &b%cost% Skill Point(s)"
        - ""
        - "&aClick to purchase!"

    no-points:
      material: ORANGE_STAINED_GLASS_PANE
      name: "&6&l%track% Skill %tier% &7(Not enough points)"
      lore:
        - "&8ꜱᴋɪʟʟ ᴛʀᴇᴇ"
        - ""
        - "&7Bonus: &e%bonus% %track%"
        - ""
        - "&7Cost: &b%cost% Skill Point(s)"
        - ""
        - "&cNot enough Skill Points!"
        - "&7Keep leveling up to earn more."

    locked:
      material: RED_STAINED_GLASS_PANE
      name: "&c&l%track% Skill %tier% &7(Locked)"
      lore:
        - "&8ꜱᴋɪʟʟ ᴛʀᴇᴇ"
        - ""
        - "&7Bonus: &c%bonus% %track%"
        - ""
        - "&c✖ Locked"
        - "&7Purchase the previous skill first."