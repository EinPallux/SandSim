# ============================================================
# SandSim — Skill Data Configuration
# ============================================================
# This file defines the bonus percentages and skill point
# costs for each skill tier. GUI appearance (item materials,
# names, lore, filler, headers, etc.) is configured in
# skilltree-gui.yml.
#
# Rules:
#  - Players earn 1 Skill Point per 5 levels.
#  - Skills must be purchased in order within each track.
#  - Skills are PERMANENT — they never reset on Rebirth.
#  - Sand skill bonuses are ADDITIVE and stack across tiers.
#    e.g. owning tiers 1 (+100%) and 2 (+150%) gives +250% total.
# ============================================================

skills:

  # ── Sand Track ────────────────────────────────────────────
  sand:
    tier-1:
      bonus: 100.0       # +100% sand income
      cost: 1            # skill points required
    tier-2:
      bonus: 150.0       # +150% sand income (additive on top of tier-1)
      cost: 1
    tier-3:
      bonus: 200.0
      cost: 1
    tier-4:
      bonus: 250.0
      cost: 1

  # ── Gems Track ────────────────────────────────────────────
  gems:
    tier-1:
      bonus: 50.0        # +50% gems income
      cost: 1
    tier-2:
      bonus: 75.0
      cost: 1
    tier-3:
      bonus: 100.0
      cost: 1
    tier-4:
      bonus: 125.0
      cost: 1

  # ── Sandbucks Track ───────────────────────────────────────
  sandbucks:
    tier-1:
      bonus: 25.0        # +25% sandbucks income (factory production)
      cost: 1
    tier-2:
      bonus: 50.0
      cost: 1
    tier-3:
      bonus: 75.0
      cost: 1
    tier-4:
      bonus: 100.0
      cost: 1