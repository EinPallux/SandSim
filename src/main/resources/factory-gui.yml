# ============================================================
# SandSim — Factory GUI Configuration
# ============================================================
# This file controls the visual layout of the Factory GUI
# (/factory). For unlock cost and level requirement see
# config.yml under the "factory:" section.
#
# Available placeholders:
#   Unlock item:
#     %cost%      – sand cost to unlock
#     %req_level% – required player level
#     %level%     – player's current level
#   Core item:
#     %speed%     – current production interval in seconds
#     %amount%    – current production amount per cycle
#     %time%      – seconds until next production
#   Upgrade items:
#     %level%     – current upgrade level
#     %max%       – maximum level
#     %current%   – current value
#     %next%      – next level value
#     %cost%      – sandbucks cost for the next level
# ============================================================

