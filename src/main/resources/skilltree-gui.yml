# ============================================================
# SandSim — Skill Tree GUI Configuration
# ============================================================
# This file controls the visual layout of the Skill Tree GUI
# (/skills). For skill bonus values and costs see skills.yml.
#
# Layout (54 slots):
#   Row 0 — headers:  col 2 = Sand, col 4 = Gems, col 6 = Sandbucks
#   Rows 1–4 — skill items in the same columns (tiers 1–4)
#   Row 5 — back (slot 45), info (slot 49)
#
# Available placeholders:
#   Skill items:
#     %track%  – "Sand", "Gems", or "Sandbucks"
#     %tier%   – tier number (1–4)
#     %bonus%  – formatted bonus string (e.g. "+100%")
#     %cost%   – skill point cost
#   Header items:
#     %sand_mult%  – current total sand skill multiplier (e.g. "3.5x")
#     %gems_mult%  – current total gems skill multiplier
#     %sb_mult%    – current total sandbucks skill multiplier
#     %available%  – available skill points
#     %earned%     – total earned skill points
#     %spent%      – total spent skill points
#   Info item:
#     %available%  – available skill points
#     %earned%     – total earned
#     %spent%      – total spent
#     %next_level% – next level milestone that grants a skill point
# ============================================================

skilltree-gui:
  title: "SandSim ➠ Skill Tree"
  size: 54

  # ── Filler ────────────────────────────────────────────────────────────────
  filler:
    material: GRAY_STAINED_GLASS_PANE
    name: " "

  # ── Navigation ────────────────────────────────────────────────────────────
  back:
    material: ARROW
    name: "&c&lBack to Menu"
    lore:
      - "&7Return to the main menu"

  # ── Skill Points info item (slot 49) ─────────────────────────────────────
  info:
    material: NETHER_STAR
    name: "&e&lSkill Points"
    lore:
      - "&8ꜱᴋɪʟʟ ᴛʀᴇᴇ"
      - ""
      - "&7Available Points: &a%available%"
      - "&7Total Earned:     &e%earned%"
      - "&7Total Spent:      &6%spent%"
      - ""
      - "&7Next point at &eLevel %next_level%"
      - "&8(1 point per 5 levels)"

  # ── Track header items (row 0) ────────────────────────────────────────────
  sand-header:
    material: YELLOW_STAINED_GLASS_PANE
    name: "&e&lSand Multipliers"
    lore:
      - "&8ꜱᴋɪʟʟ ᴛʀᴇᴇ"
      - ""
      - "&7Purchase skills to permanently"
      - "&7boost your &eSand &7income!"
      - ""
      - "&7Current Skill Bonus: &e%sand_mult%"

  gem-header:
    material: CYAN_STAINED_GLASS_PANE
    name: "&b&lGem Multipliers"
    lore:
      - "&8ꜱᴋɪʟʟ ᴛʀᴇᴇ"
      - ""
      - "&7Purchase skills to permanently"
      - "&7boost your &bGem &7income!"
      - ""
      - "&7Current Skill Bonus: &b%gems_mult%"

  sb-header:
    material: ORANGE_STAINED_GLASS_PANE
    name: "&6&lSandbucks Multipliers"
    lore:
      - "&8ꜱᴋɪʟʟ ᴛʀᴇᴇ"
      - ""
      - "&7Purchase skills to permanently"
      - "&7boost your &6Sandbucks &7income!"
      - ""
      - "&7Current Skill Bonus: &6%sb_mult%"

  # ── Skill item states ─────────────────────────────────────────────────────
  # These templates apply to ALL skills regardless of track / tier.

  skill-states:

    purchased:
      material: GREEN_STAINED_GLASS_PANE
      name: "&a&l%track% Skill %tier% &7(Owned)"
      lore:
        - "&8ꜱᴋɪʟʟ ᴛʀᴇᴇ"
        - ""
        - "&7Bonus: &a%bonus% %track%"
        - ""
        - "&a✔ &aPurchased & Active"

    available:
      material: YELLOW_STAINED_GLASS_PANE
      name: "&e&l%track% Skill %tier% &7(Available)"
      lore:
        - "&8ꜱᴋɪʟʟ ᴛʀᴇᴇ"
        - ""
        - "&7Bonus: &e%bonus% %track%"
        - ""
        - "&7Cost: &b%cost% Skill Point(s)"
        - ""
        - "&aClick to purchase!"

    no-points:
      material: ORANGE_STAINED_GLASS_PANE
      name: "&6&l%track% Skill %tier% &7(Not enough points)"
      lore:
        - "&8ꜱᴋɪʟʟ ᴛʀᴇᴇ"
        - ""
        - "&7Bonus: &e%bonus% %track%"
        - ""
        - "&7Cost: &b%cost% Skill Point(s)"
        - ""
        - "&cNot enough Skill Points!"
        - "&7Keep leveling up to earn more."

    locked:
      material: RED_STAINED_GLASS_PANE
      name: "&c&l%track% Skill %tier% &7(Locked)"
      lore:
        - "&8ꜱᴋɪʟʟ ᴛʀᴇᴇ"
        - ""
        - "&7Bonus: &c%bonus% %track%"
        - ""
        - "&c✖ Locked"
        - "&7Purchase the previous skill first."