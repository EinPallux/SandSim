# ============================================================
# SandSim Augments Configuration
# ============================================================
# Augments are permanent % multipliers that survive Rebirths.
# Only one Augment can be researched at a time, and they must
# be unlocked in order (tier by tier).
#
# Multipliers are REPLACED each tier, not stacked:
#   e.g. at Augment II you get +2% Sand total, not +1%+2%.
#
# ── Per-Augment Fields ──────────────────────────────────────
#   sand-percent      : % bonus to all Sand gained (0 = no bonus)
#   gems-percent      : % bonus to all Gems gained (0 = no bonus)
#   sandbucks-percent : % bonus to all Sandbucks gained (0 = no bonus)
#   research-time-seconds : how long research takes (in seconds)
#   gem-cost          : Gems required to START research
# ============================================================

