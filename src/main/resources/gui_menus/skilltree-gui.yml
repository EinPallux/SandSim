# ============================================================
# SandSim — Skill Tree GUI + Data Configuration
# ============================================================
# This file controls both the visual layout of the Skill Tree
# GUI (/skills) AND the skill bonus/cost data (previously in
# skills.yml).
#
# Rules:
#  - Players earn 1 Skill Point per 5 levels.
#  - Skills must be purchased in order within each track.
#  - Skills are PERMANENT — they never reset on Rebirth.
#  - Sand skill bonuses are ADDITIVE and stack across tiers.
#    e.g. owning tiers 1 (+100%) and 2 (+150%) gives +250% total.
#
# Layout (54 slots):
#   Row 0 — headers:  col 2 = Sand, col 4 = Gems, col 6 = Sandbucks
#   Rows 1–4 — skill items in the same columns (tiers 1–4)
#   Row 5 — back (slot 45), info (slot 49)
#
# Available placeholders:
#   Skill items:
#     %track%  – "Sand", "Gems", or "Sandbucks"
#     %tier%   – tier number (1–4)
#     %bonus%  – formatted bonus string (e.g. "+100%")
#     %cost%   – skill point cost
#   Header items:
#     %sand_mult%  – current total sand skill multiplier (e.g. "3.5x")
#     %gems_mult%  – current total gems skill multiplier
#     %sb_mult%    – current total sandbucks skill multiplier
#     %available%  – available skill points
#     %earned%     – total earned skill points
#     %spent%      – total spent skill points
#   Info item:
#     %available%  – available skill points
#     %earned%     – total earned
#     %spent%      – total spent
#     %next_level% – next level milestone that grants a skill point
# ============================================================

# ── Skill Data ────────────────────────────────────────────────────────────────
skills:

  # ── Sand Track ────────────────────────────────────────────
  sand:
    tier-1:
      bonus: 100.0       # +100% sand income
      cost: 1
    tier-2:
      bonus: 150.0
      cost: 5
    tier-3:
      bonus: 200.0
      cost: 10
    tier-4:
      bonus: 250.0
      cost: 15

  # ── Gems Track ────────────────────────────────────────────
  gems:
    tier-1:
      bonus: 50.0
      cost: 1
    tier-2:
      bonus: 75.0
      cost: 5
    tier-3:
      bonus: 100.0
      cost: 10
    tier-4:
      bonus: 125.0
      cost: 15

  # ── Sandbucks Track ───────────────────────────────────────
  sandbucks:
    tier-1:
      bonus: 25.0
      cost: 1
    tier-2:
      bonus: 50.0
      cost: 5
    tier-3:
      bonus: 75.0
      cost: 10
    tier-4:
      bonus: 100.0
      cost: 15

