# ============================================================
# SandSim — Augments GUI + Data Configuration
# ============================================================
# This file controls both the visual layout of the Augments
# GUI (/augments) AND the augment tier data (previously in
# augments.yml).
#
# ── Augment Data Fields ──────────────────────────────────────
#   sand-percent      : % bonus to all Sand gained (replaces, not stacks)
#   gems-percent      : % bonus to all Gems gained
#   sandbucks-percent : % bonus to all Sandbucks gained
#   research-time-seconds : how long research takes (in seconds)
#   gem-cost          : Gems required to START research
#
# ── GUI Placeholders ─────────────────────────────────────────
#   %name%           – display name of the augment (e.g. "Augment III")
#   %tier%           – numeric tier number
#   %sand%           – sand % bonus
#   %gems%           – gems % bonus
#   %sandbucks%      – sandbucks % bonus
#   %cost%           – gem cost to research
#   %time%           – formatted research time (e.g. "30m")
#   %remaining%      – formatted time remaining (researching state only)
#   %unlocked_tier%  – player's currently unlocked tier
#   %researching%    – tier currently being researched (0 if none)
# ============================================================

