      - "&7Return to the main menu"

  type-sand:
    slot: 10
    material: SAND
    name: "&e&lSand Leaderboard"
    lore-selected:
      - "&a➠ Currently viewing"
    lore-unselected:
      - "&7Click to view"

  type-gems:
    slot: 12
    material: EMERALD
    name: "&b&lGems Leaderboard"
    lore-selected:
      - "&a➠ Currently viewing"
