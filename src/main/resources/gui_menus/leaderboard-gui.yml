      - "&7Click to view"

  type-rebirths:
    slot: 16
    material: NETHER_STAR
    name: "&d&lRebirths Leaderboard"
    lore-selected:
      - "&a➠ Currently viewing"
    lore-unselected:
      - "&7Click to view"

  entry-slots: [28,29,30,31,32,33,34,37,38,39]

  entry-material-1:       GOLD_BLOCK
  entry-material-2:       IRON_BLOCK
  entry-material-3:       COPPER_BLOCK
